<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/scootercardstyle.css">
	<link rel="stylesheet" type="text/css" href="your_website_domain/css_root/flaticon.css"> 
</head>
<body>
	<div class="bike-card">
		<div class="bike-header">
			<h2>Stella Automatic</h2>
			<img src="bikes/stellauto.jpg" class="bike-picture">
			<img src="icons/genuine.gif" class="brand-logo">
		</div>
		<div class="bike-info">
			<div class="bike-color">
				<div id="stella1" style="background-color:red"></div>
				<div id="stella4" style="background-color:white"></div>
				<div id="stella2" style="background-color:blue"></div>
				<div id="stella3" style="background-color:black"></div>
			</div>			
			<h3>Specifications</h4>
			<ul class="specs">
				<div class="left-specs">
				<li class="price"> $3499 </li>
				<li class="engine"> 125cc </li>
				</div>
				<div class="right-specs">
				<li class="mpg"> 100 MPG</li>
				<li class="speed"> 60 MPH</li>
				</div>
			</ul>

		</div>
	</div>
</body>
</html>
